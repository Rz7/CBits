<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cohesive Bits</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"
        ></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Share calculator</h1>
        <div class="col-md-2">
            <h3>New member</h3>
            <form id="new-member-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="f-share">Fixed share</label>
                    <input type="text" class="form-control" id="f-share" placeholder="Fixed share">
                </div>
                <div class="form-group">
                    <label for="member-cash">Member cash</label>
                    <input type="text" class="form-control" id="member-cash" placeholder="Member cash">
                </div>
                <div class="form-group">
                    <label for="investors-cash">Investors cash</label>
                    <input type="text" class="form-control" id="investors-cash" placeholder="Investors cash">
                </div>
                <div class="form-group">
                    <label for="hourly-rate-dollar">$ hourly rate</label>
                    <input type="text" class="form-control" id="hourly-rate-dollar" placeholder="$ hourly rate">
                </div>
                <div class="form-group">
                    <label for="start-date">Start date</label>
                    <input type="text" class="form-control" id="start-date" placeholder="Start date">
                </div>
                <div class="form-group">
                    <label for="vested-date">Vested date</label>
                    <input type="text" class="form-control" id="vested-date" placeholder="Vested date">
                </div>
                <div class="form-group">
                    <label for="hours">Hours</label>
                    <input type="text" class="form-control" id="hours" placeholder="Hours">
                </div>
                <button id="add-new-member" type="submit" class="btn btn-default">Add new member</button>
            </form>
        </div>
        <div class="col-md-10">
            <h2>Members</h2>
            <button id="save-to-db"
                    type="button"
                    class="btn btn-success btn--on-the-right btn--on-the-right-extra"
                >
                Save to the database
            </button>
            <button id="calculate" type="submit" class="btn btn-info btn--on-the-right">Calculate</button>
            <table class="table table-bordered">
                <tbody id="table-members">

                </tbody>
            </table>
            <hr>
            <h2>Charts</h2>
            <div class="charts">
                <div id="pie-chart" class="chart chart__pie"></div>
                <div id="bar-chart" class="chart chart__bar"></div>
            </div>
        </div>
    </div>
</div>

<script src="scripts/Connect.js"></script>
<script src="scripts/Calculator.js"></script>
<script src="scripts/Charts.js"></script>
<script src="scripts/Form.js"></script>
<script src="scripts/Members.js"></script>
<script src="scripts/App.js"></script>
</body>
</html>
